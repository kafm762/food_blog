

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

</head>
<body>
    
        <form action="/register" method="post" class="form-signin">
            <h1>Create Account</h1>
                {% with messages = get_flashed_messages(category_filter=['register']) %}
                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    </div>
                    {% endif %}
                {% endwith %}
            <br>
            <div class="form-floating">
                <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="first_name">
                <label for="floatingInput">First Name</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="last_name">
                <label for="floatingInput">Last Name:</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="text" name="email" class="form-control" id="floatingInput" placeholder="email">
                <label for="floatingInput">Email:</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingInput" placeholder="password">
                <label for="password">Password:</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="password" name="confirm" class="form-control" id="floatingInput" placeholder="password">
                <label for="confirm">Confirm Password:</label>
            </div>
            <br>
            <br>
            <input type="submit" value="Register" class="btn btn-outline-dark">
            <a href="/login" class="btn btn-link">Login Here</a>
            <br>
            <br>
        </form> 
    
</body>
</html>
